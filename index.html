<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2x2</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Il contenitore che definisce il layout a griglia */
        .pulsanti-griglia {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Crea 2 colonne di larghezza uguale */
            gap: 20px; /* Spazio tra i pulsanti */
            width: 80%;
            max-width: 600px;
        }

        /* Stile per i pulsanti */
        .pulsante {
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .pulsante:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <div class="pulsanti-griglia">
        <button class="pulsante">Pulsante 1</button>
        <button class="pulsante">Pulsante 2</button>
        <button class="pulsante">Pulsante 3</button>
        <button class="pulsante">Pulsante 4</button>
    </div>

</body>
</html>
